<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBarScanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .scanner-container {
            position: relative;
            max-width: 100%;
            height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #video-input, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-container {
            min-height: 100px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .tab-content {
            background-color: white;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 0.25rem 0.25rem;
            padding: 20px;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-right: 15px;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        #file-upload {
            display: none;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
        }

        .nav-tabs .nav-link {
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">QBarScanner</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <ul class="nav nav-tabs" id="scannerTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="camera-tab" data-bs-toggle="tab" data-bs-target="#camera" type="button" role="tab">
                            <i class="fas fa-camera"></i> Camera Scan
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="file-tab" data-bs-toggle="tab" data-bs-target="#file" type="button" role="tab">
                            <i class="fas fa-file-upload"></i> File Upload
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="scannerTabsContent">
                    <div class="tab-pane fade show active" id="camera" role="tabpanel">
                        <div class="scanner-container mb-3">
                            <video id="video-input"></video>
                            <canvas id="canvas" class="d-none"></canvas>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <button id="start-camera" class="btn btn-primary">
                                <i class="fas fa-play"></i> Start Scan
                            </button>
                            <button id="stop-camera" class="btn btn-danger d-none">
                                <i class="fas fa-stop"></i> Stop Scan
                            </button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="file" role="tabpanel">
                        <div class="d-flex align-items-center mb-3">
                            <label for="file-upload" class="custom-file-upload me-3">
                                <i class="fas fa-cloud-upload-alt"></i> Choose File
                            </label>
                            <button id="scan-button" class="btn btn-primary" disabled>
                                <i class="fas fa-search"></i> Scan File
                            </button>
                        </div>
                        <input type="file" id="file-upload" accept="image/*">
                    </div>
                </div>
                <div class="result-container card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Scan Result</h5>
                        <p id="result" class="card-text">No code scanned yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cozmo.github.io/jsQR/jsQR.js"></script>
    <script>
        const video = document.getElementById('video-input');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultElement = document.getElementById('result');
        const fileInput = document.getElementById('file-upload');
        const scanButton = document.getElementById('scan-button');
        const startCameraButton = document.getElementById('start-camera');
        const stopCameraButton = document.getElementById('stop-camera');
        let stream;
        let isScanning = false;

        startCameraButton.addEventListener('click', startCamera);
        stopCameraButton.addEventListener('click', stopCamera);

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(str) {
                    stream = str;
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    startCameraButton.classList.add('d-none');
                    stopCameraButton.classList.remove('d-none');
                    isScanning = true;
                    requestAnimationFrame(tick);
                })
                .catch(function(error) {
                    resultElement.textContent = "Error accessing camera: " + error.message;
                });
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
            startCameraButton.classList.remove('d-none');
            stopCameraButton.classList.add('d-none');
            isScanning = false;
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    resultElement.textContent = code.data;
                }
            }
            if (isScanning) {
                requestAnimationFrame(tick);
            }
        }

        fileInput.addEventListener('change', function() {
            scanButton.disabled = !fileInput.files.length;
        });

        scanButton.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        if (code) {
                            resultElement.textContent = code.data;
                        } else {
                            resultElement.textContent = "No QR/Barcode found in the uploaded file.";
                        }
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('scannerTabs').addEventListener('shown.bs.tab', function (event) {
            if (event.target.id === 'camera-tab' && isScanning) {
                video.play();
            } else if (event.target.id === 'file-tab' && isScanning) {
                stopCamera();
            }
            // Clear search result on tab switch
            resultElement.textContent = "No code scanned yet.";
        });
    </script>
</body>
</html>
